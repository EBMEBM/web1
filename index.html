<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botons a l'esquerra, al centre i a la dreta</title>
<style>
    body {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
        justify-content: center;
        width: 100%;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <button onclick="alert('Has clicat a l'esquerra!')">Esquerra</button>
</div>

<div class="container">
    <button onclick="alert('Has clicat al centre!')">Centre</button>
</div>

<div class="container">
    <button onclick="alert('Has clicat a la dreta!')">Dreta</button>
</div>

</body>
</html>
